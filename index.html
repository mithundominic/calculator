<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div id="input" class="display-2">0</div>
                <div class="temp-display-result"></div>
            </div>
            <div class="all-buttons">
                <div id="clr" class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div id="modulus" class="button operation">%</div>
                <div id="divide" class="button operation">/</div>
                <div id="block0" class="button number">7</div>
                <div id="block1" class="button number">8</div>
                <div id="block2" class="button number">9</div>
                <div id="multiply" class="button operation">X</div>
                <div id="block3" class="button number">4</div>
                <div id="block4" class="button number">5</div>
                <div id="block5" class="button number">6</div>
                <div id="minus" class="button operation">-</div>
                <div id="block6" class="button number">1</div>
                <div id="block7" class="button number">2</div>
                <div id="block8" class="button number">3</div>
                <div id="plus" class="button operation">+</div>
                <div id="block9" class="button number btn-0">0</div>
                <div id="dot" class="button number btn-dot">.</div>
                <div class="button btn-equals">=</div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
